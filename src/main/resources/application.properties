spring.application.name=LLTS-employee

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.contexts=initial-setup

#logging.level.com.netflix.graphql.dgs=DEBUG
#logging.level.org.springframework.web=DEBUG


server.port=8443
#server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store=./certs/keystore.p12
server.ssl.key-store-password=mykeystore
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=employeeapp


